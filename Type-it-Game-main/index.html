<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>One More Game</title>
</head>

<body class="bg-dark text-white">
    <header>
        <h1 class="text-center bg-secondary p-3 mb-5">Type it!</h1>
    </header>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:</p>
                <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start Typing..." id="word-input"
                    autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Buttons Difficulty -->
                <div class="d-flex row justify-content-center mt-3">
                    <button class="btn btn-outline-danger m-2" id="hardBtn">Hard</button>
                    <button class="btn btn-outline-warning m-2" id="mediumBtn">Medium</button>
                    <button class="btn btn-outline-success m-2" id="easyBtn">Easy</button>
                </div>

                <!-- Instructions -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>
                                Type each word in the given amount of seconds to score. To play again, just type the
                                current word and your score will reset.  
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
